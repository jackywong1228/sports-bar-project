# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name yunlifang.cloud www.yunlifang.cloud;
    return 301 https://$server_name$request_uri;
}

# HTTPS 配置
server {
    listen 443 ssl;
    server_name yunlifang.cloud www.yunlifang.cloud;

    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/yunlifang.cloud_bundle.crt;
    ssl_certificate_key /etc/nginx/ssl/yunlifang.cloud.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;

    # 请求体大小限制（文件上传）
    client_max_body_size 10m;

    # 管理后台前端
    location / {
        root /var/www/sports-bar-project/admin-frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 后端 API 反向代理
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # 静态文件上传目录
    location /uploads/ {
        alias /var/www/sports-bar-project/backend/uploads/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # 前端静态资源缓存
    location /assets/ {
        root /var/www/sports-bar-project/admin-frontend/dist;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
